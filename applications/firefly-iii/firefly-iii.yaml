apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: firefly-iii
  namespace: default
  annotations:
    kubernetes.io/ingress.class: traefik
    acme.kubernetes.io/debug: "true"
    acme.kubernetes.io/dns: dns_aws
    acme.kubernetes.io/enable: "true"
    traefik.ingress.kubernetes.io/redirect-entry-point: https
spec:
  tls:
    - hosts:
      - firefly.k3s.convalesco.org
      secretName: firefly-ssl-certificate
  rules:
  - host: firefly.k3s.convalesco.org
    http:
      paths:
      - path: /
        backend:
          serviceName: firefly-iii
          servicePort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: firefly-iii
  labels:
    app: firefly-iii
spec:
  ports:
    - port: 80
      targetPort: 8080
  selector:
    app: firefly-iii
    tier: frontend
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: firefly-iii-export-claim
  annotations:
    volume.beta.kubernetes.io/storage-class: "managed-nfs-storage"
  labels:
    app: firefly-iii
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: firefly-iii-upload-claim
  annotations:
    volume.beta.kubernetes.io/storage-class: "managed-nfs-storage"
  labels:
    app: firefly-iii
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: firefly-iii
  labels:
    app: firefly-iii
spec:
  selector:
    matchLabels:
      app: firefly-iii
      tier: frontend
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: firefly-iii
        tier: frontend
    spec:
      containers:
      - image: jc5x/firefly-iii
        name: firefly-iii
        env:
        - name: APP_ENV
          value: "local"
        - name: APP_KEY
          valueFrom:
            secretKeyRef:
              name: firefly-iii-secrets
              key: app_key
        - name: DB_HOST
          value: 192.168.5.91
        - name: DB_CONNECTION
          value: mysql
        - name: DB_DATABASE
          value: "fireflyiii"
        - name: DB_USERNAME
          value: "fireflyiii"
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: firefly-iii-secrets
              key: db_password
        - name: TRUSTED_PROXIES
          value: "**"
        ports:
        - containerPort: 8080
          name: firefly-iii
        volumeMounts:
        - mountPath: "/var/www/firefly-iii/storage/export"
          name: firefly-iii-export
        - mountPath: "/var/www/firefly-iii/storage/upload"
          name: firefly-iii-upload
        imagePullPolicy: Always
      volumes:
        - name: firefly-iii-export
          persistentVolumeClaim:
            claimName: firefly-iii-export-claim
        - name: firefly-iii-upload
          persistentVolumeClaim:
            claimName: firefly-iii-upload-claim
